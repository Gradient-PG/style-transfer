# Probably will be useful for Models in the future

controlnet_paths:
  normal_bae: "lllyasviel/control_v11p_sd15_normalbae" #detail, shading
  canny: "lllyasviel/control_v11p_sd15_canny" #edge detection
  softedge_hed: "lllyasviel/control_v11p_sd15_softedge" #soft edge
  depth_midas: "lllyasviel/control_v11f1p_sd15_depth"#depth maps
  lineart_realistic: "lllyasviel/control_v11p_sd15_lineart" #line art


style-tokens:
  tst2:
    controlnet:
      name: [ "normal_bae", "canny" ]
      weights: [ 0.1, 0.40 ]
  tst5:
    controlnet:
      name: [ "canny", "depth_midas" ]
      weights: [ 0.8, 0.3 ]
  tst4:
    controlnet:
      name: [ "canny", "depth_midas"]
      weights: [0.1, 0.6 ]
  tst7:
    controlnet:
      name: [ "normal_bae", "lineart_realistic" ]
      weights: [ 1 , 2.0 ]

